syntax="proto3";

package proto;

option go_package="/proto";

/* Message (Data) contracts */
/* Request & Response */
message AddRequest{
    int32 x=1;
    int32 y=2;
}

message AddResponse{
    int32 result=1;
}

/* Server Streaming */
message PrimeRequest {
    int32 start=1;
    int32 end=2;
}

message PrimeResponse{
    int32 primeNo=1;
}

/* Client Streaming */
message AverageRequest {
    int32 no=1;
}

message AverageResponse{
    int32 average=1;
}


// service contract
service AppService{

    // operation contracts
    // request & response
    rpc Add(AddRequest) returns (AddResponse);

    /* Server Streaming */
    rpc GeneratePrimes (PrimeRequest) returns (stream PrimeResponse);

    /* Client Streaming */
    rpc CalculateAverage (stream AverageRequest) returns (AverageResponse);
}

